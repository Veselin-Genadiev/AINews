<!DOCTYPE html>
<html lang="en">
	<head>
	  	<meta charset="UTF-8">
	  	<title>Associate images with news</title>
	    <link rel="stylesheet" type="text/css" href="/css/index.css">
	</head>
	<body>
		<form id="search_form" class="form-wrapper cf">
		  	<input id="text" type="text" placeholder="Search here..." required>
		    <button type="submit">Search</button>
		</form>

		<div id="results">
			<ul id="results_list">
			</ul>
		</div>

		<div id="related_images" class="slideshow-container">
		</div>

		<div id="myModal" class="modal">

		  <!-- Modal content -->
		  <div class="modal-content">
		    <span class="close">&times;</span>
		    <img id="modal_image"></img>
		  </div>

		</div>

		<script type="text/javascript" src="js/jquery.min.js">
		</script>
		<script type="text/javascript" src="js/index.js">
		</script>
	</body>
</html>
